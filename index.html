<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="./style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Nav section starts -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo-img" width="75px" height="20px">
                <p>
                    <i>Explore
                        <span>Plus</span> 
                    </i>
                     <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="plus-sign" width="10px">
                 </p>
            </div>
            <div class="search">
                <input type="text" placeholder="Search for product,brands and more">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="login_btn">Login</button>
            <a href="#" class="nav_links">Become a Seller</a>
            <a href="" class="nav_links">
                More
                <i class="fa-solid fa-angle-down angle_down"></i>
            </a>
            <a href="" class="nav_links">
                <i class="fa-solid fa-cart-shopping cart"></i>   
                Cart
                
            </a>
        </nav>
    </header>

    <!-- Nav Section Ends -->

    <!-- NAV Image Section starts -->
    <section class="image_section">
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
            <p>Grocery</p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <p>Mobiles</p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <p>Fashion <i class="fa-solid fa-angle-down angle_down"></i></p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
            <p>Electronics <i class="fa-solid fa-angle-down angle_down"></i></p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <p>Home <i class="fa-solid fa-angle-down angle_down"></i></p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
            <p>Appliances</p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
            <p>Travel</p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
            <p>Beauty,Toys & More <i class="fa-solid fa-angle-down angle_down"></i></p>
        </div>
        <div class="image_text">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
            <p>Two Wheelers</p>
        </div>
    </section>

    <!-- Nav Image Section Ends -->
</body>
</html>
